<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="template/LayoutPadrao"
	xmlns:th="http://www.thymeleaf.org">

<section layout:fragment="conteudo">
	<form class="form-horizontal" method="POST" th:object="${agendamento}"
		th:action="${#mvc.url('AC#adicionar').build()}">

		<div layout:include="fragment/MensagensFragment" th:remove="tag"></div>

		<div class="panel panel-default">
			<div class="panel-heading">
				<div class="clearfix">
					<h1 class="panel-title titulo-painel">Agendamento Financeiro</h1>
					<a class="btn btn-link link-painel"
						th:href="${#mvc.url('AC#pesquisa').build()}">Voltar para
						pesquisa</a>
				</div>
			</div>

			<div class="panel-body">


				<div class="form-group required">
					<label for="contaDe" class="col-sm-2 control-label">Conta
						De:</label>

					<div class="col-sm-2">
						<input id="contaDe" th:field="*{contaDe}"
							th:class="${#fields.hasErrors('contaDe')}? fieldError"
							type="text" class="form-control" placeholder="XXXXX-X" />
					</div>

					<label for="contaPara" class="col-sm-2 control-label">Conta
						Para:</label>

					<div class="col-sm-2">
						<input id="contaPara" th:field="*{contaPara}"
							th:class="${#fields.hasErrors('contaPara')}? fieldError"
							type="text" class="form-control" placeholder="XXXXX-X" />
					</div>
				</div>

				<div class="form-group required">
					<label for="valor" class="col-sm-2 control-label">Valor</label>

					<div class="col-sm-2">
						<input id="valor" th:field="*{valor}"
							th:class="${#fields.hasErrors('valor')}? fieldError" type="text"
							class="form-control js-moeda" />
					</div>


					<label for="tipoTaxa" class="col-sm-2 control-label">Tipo
						Taxa</label>

					<div class="col-sm-2">
						<select class="form-control" th:field="*{tipoOperacao}">
							<option value="">Selecione</option>
							<option th:each="tipoOperacao : ${tipoOperacaoList}"
								th:value="${tipoOperacao}" th:text="${tipoOperacao.nome}"></option>
						</select>
					</div>

				</div>


				<div class="form-group required"
					th:classappend="${#fields.hasErrors('dataAgendamento')} ? has-error">
					<label for="dataAgendamento" class="col-sm-2 control-label">Data
						Agendamento:</label>

					<div class="col-sm-2">
						<input id="dataAgendamento" th:field="*{dataAgendamento}"
							type="date" class="form-control" />
					</div>
				</div>

				<div class="form-group"
					th:classappend="${#fields.hasErrors('descricao')} ? has-error">
					<label for="descricao" class="col-sm-2 control-label">Descrição</label>

					<div class="col-sm-6">
						<textarea id="descricao" class="form-control" rows="3"
							th:field="*{descricao}"></textarea>
					</div>
				</div>


				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-primary">Transferir</button>
					</div>
				</div>
			</div>
		</div>
	</form>
</section>

</html>
